name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: camera-web-app/package-lock.json

      - name: Install dependencies
        working-directory: camera-web-app
        run: npm ci

      - name: Show environment variables
        run: |
          echo "Environment variables for build:"
          echo "NODE_ENV=$NODE_ENV"
          echo "BASE_PATH=$BASE_PATH"
        env:
          NODE_ENV: production
          BASE_PATH: /gtaa-terminal-camera

      - name: Build
        working-directory: camera-web-app
        env:
          NODE_ENV: production
          BASE_PATH: /gtaa-terminal-camera
          VITE_SOLACE_URL: ${{ vars.VITE_SOLACE_URL }}
          VITE_SOLACE_VPN: ${{ vars.VITE_SOLACE_VPN }}
          VITE_SOLACE_USERNAME: ${{ vars.VITE_SOLACE_USERNAME }}
          VITE_SOLACE_PASSWORD: ${{ vars.VITE_SOLACE_PASSWORD }}
          VITE_VIDEO_FEED_TOPIC: ${{ vars.VITE_VIDEO_FEED_TOPIC }}
          VITE_VIDEO_FEED_CONTROL_TOPIC: ${{ vars.VITE_VIDEO_FEED_CONTROL_TOPIC }}
          VITE_DEMO_MODE: ${{ vars.VITE_DEMO_MODE || 'false' }}
        run: npm run build

      - name: Verify build output
        run: |
          echo "Listing build directory contents:"
          ls -la camera-web-app/build/
          echo "---"
          echo "Checking for index.html:"
          test -f camera-web-app/build/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: camera-web-app/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
