name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          BASE_PATH: /gtaa-terminal-camera
          VITE_SOLACE_URL: ${{ vars.VITE_SOLACE_URL }}
          VITE_SOLACE_VPN: ${{ vars.VITE_SOLACE_VPN }}
          VITE_SOLACE_USERNAME: ${{ vars.VITE_SOLACE_USERNAME }}
          VITE_SOLACE_PASSWORD: ${{ vars.VITE_SOLACE_PASSWORD }}
          VITE_VIDEO_FEED_TOPIC: ${{ vars.VITE_VIDEO_FEED_TOPIC }}
          VITE_VIDEO_FEED_CONTROL_TOPIC: ${{ vars.VITE_VIDEO_FEED_CONTROL_TOPIC }}
          VITE_DEMO_MODE: ${{ vars.VITE_DEMO_MODE || 'false' }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
